<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./scss/index.scss">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cardo:ital@1&family=Raleway:wght@200;400;700&display=swap">
</head>
<body>
    <div id="background-card-view">
        <header id="header">
            <div id="container">
                <div id="header-wrap">
                    <div id="header-logo">
                        <span>Wildberries</span>
                    </div>
                    <div id="header-search">
                        <form> 
                            <i id="glass" class="fa-solid fa-magnifying-glass"></i>
                            <input class="search" id="search" type="text" name="text" placeholder="I'm looking for...">
                            <ul id="dropdown" class="show">
                                <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i>Lorem, ipsum dolor.</a></li>
                                <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i>Lorem, ipsum dolor.</a></li>
                                <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i>Lorem, ipsum dolor.</a></li>
                                <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i>Lorem, ipsum dolor.</a></li>
                                <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i>Lorem, ipsum dolor.</a></li>
                            </ul>
                            <i id="camera" class="fa-solid fa-camera"></i>
                            <span id="search-photo">Search by photo</span>
                        </form>
                    </div>
                    <div id="header-location">
                        <button id="location">
                            <i class="fa-solid fa-location-dot"></i>
                            <span>Address</span>
                        </button>
                    </div>
                    <div id="header-user">
                        <button id="user">
                            <i class="fa-solid fa-user"></i>
                            <span>Log in</span>
                        </button>
                    </div>
                    <div id="header-basket">
                        <button id="basket">
                            <i class="fa-solid fa-cart-shopping">
                                <div id="header-basket-sum">1</div>
                            </i>
                            <span>Basket</span>
                        </button>
                    </div>
                </div>
            </div>
        </header>
        
        <section class="swiper-section">
            <div id="swiper-mouse">
                <div class="swiper">
                    <div id="swiper-wrap" class="swiper-wrapper">

                    <div class="swiper-slide">
                        <img src="./img/slider_1.png" alt="error">
                    </div>

                    <div class="swiper-slide">
                        <img src="./img/slider_2.png" alt="error">
                    </div>

                    <div class="swiper-slide">
                        <img src="./img/slider_3.png" alt="error">
                    </div>

                    <div class="swiper-slide">
                        <img src="./img/slider_4.png" alt="error">
                    </div>

                    <div class="swiper-slide">
                        <img src="./img/slider_5.png" alt="error">
                    </div>

                    <div class="swiper-slide">
                        <img src="./img/slider_6.png" alt="error">
                    </div>

                    <div class="swiper-slide">
                        <img src="./img/slider_7.png" alt="error">
                    </div>

                    <div class="swiper-slide">
                        <img src="./img/slider_8.png" alt="error">
                    </div>

                    <div class="swiper-slide">
                        <img src="./img/slider_9.png" alt="error">
                    </div>

                    <div class="swiper-slide">
                        <img src="./img/slider_10.png" alt="error">
                    </div>

                    </div>

                    <div class="swiper-pagination"></div>
                
                    <div id="prev" class="swiper-button-prev"></div>
                    <div id="next" class="swiper-button-next"></div>
                </div>
            </div>
        </section>

        <section id="goods">
            <div id="container">
                <div id="goods-cards-wrap">

                    <div id="goods-card-view-wrap">
                    </div>

                </div>
            </div>
        </section>

        <section id="basket-section">
            <div id="container">
                <div id="basket-section-wrap">
                    <div id="basket-left-wrap">
                        <h3 id="basket-left-wrap-title">Basket</h3>

                        <div id="basket-left-chevron">
                            <button id="chevron-up">
                                <i id="up" class="fa-solid fa-chevron-up"></i>
                            </button>
                            <butto id="chevron-down">
                                <i id="down" class="fa-solid fa-chevron-down"></i>
                            </button>
                        </div>

                        <div id="basket-left-cards-wrap">

                        </div>
                    </div>

                    <div id="basket-right-wrap">
                        <div id="basket-right-wrap-top">
                            <div id="basket-quantity-goods">
                                <div class="goods">Goods, <span id="goods-quantity">3</span> pcs.</div>
                                <div class="total">Total</div>
                            </div>

                            <div id="basket-price-goods">
                            </div>
                        </div>    

                        <div id="basket-right-btn-wrap">
                            <button id="basket-right-btn">Order</button>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </div>

    <script type="module" src="js/index.js"></script>
    <script type="module" src="js/swiper.js"></script>
    <script type="module" src="js/basket.js"></script>
    <script type="module" src="js/goods.js"></script>
    <script type="module" src="js/header.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>
</html>
